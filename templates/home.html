<html>
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <div class="mt-4 p-5 bg-primary text-white rounded">
    <h1>Doctors App</h1> 
    <p>Home</p>
    <p>Welcome {{name}} | {{email}}</p>
  </div>

  <div class="container mt-3">
    <nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/add-patient">Add Patient</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/fetch-patients">View Patients</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/fetch-consultations">View Consultations</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
        </ul>
    </div>
    </nav>
    </div>
</div>

<div class="container mt-3">
  <h2>Search Patient</h2>
  <form action="/search-patient" method="post">

    <div class="mb-3 mt-3">
      <label for="name">Patient Name or Email or Phone:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Search Keyword" name="name">
    </div>

    <button type="submit" class="btn btn-primary">Search</button>

  </form>
</div>

</body>
</html>
