<div class="container mt-3">
  <h2>Add a New Patient</h2>
  <form action="/add-user" method="post">

    <div class="mb-3 mt-3">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
    </div>

    <div class="mb-3 mt-3">
      <label for="phone">Phone :</label>
      <input type="number" class="form-control" id="phone" placeholder="Enter Phone" name="phone">
    </div>
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
    </div>
    
    <div class="mb-3 mt-3">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" placeholder="Enter Complete Address" name="address">
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="female" name="gender" value="Female" checked>
      <label class="form-check-label" for="radio1">Female</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="male" name="gender" value="Male">
      <label class="form-check-label" for="radio2">Male</label>
    </div>

    <div class="mb-3 mt-3">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" placeholder="Enter Age" name="age">
    </div>

    <button type="submit" class="btn btn-primary">Add Patient</button>
    
  </form>
</div>

</body>
</html>
