<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <div class="mt-4 p-5 bg-primary text-white rounded">
    <h1>Doctors App</h1> 
    <p>Update Patient</p>
    <p>Welcome {{name}} | {{email}}</p>
  </div>

  <div class="container mt-3">
    <nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/home">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="">View Patients</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/fetch-consultations">View Consultations</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
        </ul>
    </div>
    </nav>
    </div>
</div>

<div class="container mt-3">
  <h2>Update Existing Patient: {{patient['name']}}</h2>
  <form action="/update-patient-in-db" method="post">

    <div class="mb-3 mt-3">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" value="{{patient['name']}}">
    </div>

    <div class="mb-3 mt-3">
      <label for="phone">Phone:</label>
      <input type="text" class="form-control" id="phone" placeholder="Enter Phone" name="phone" value="{{patient['phone']}}">
    </div>

    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" value="{{patient['email']}}">
    </div>

    <div class="mb-3 mt-3">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" placeholder="Enter Complete Address" name="address" value="{{patient['address']}}">
    </div>

    <div class="form-check">
      <input type="radio" class="form-check-input" id="female" name="gender" value="Female">
      <label class="form-check-label" for="radio1">Female</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="male" name="gender" value="Male">
      <label class="form-check-label" for="radio2">Male</label>
    </div>

    <div class="mb-3 mt-3">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" placeholder="Enter Age" name="age" value="{{patient['age']}}">
    </div>

    <button type="submit" class="btn btn-primary">Update Patient</button>
    
  </form>
</div>

</body>
</html>
